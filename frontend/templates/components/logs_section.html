<script>
// Fix auto-scroll to work with natural page flow
document.addEventListener('DOMContentLoaded', function() {
    const autoScrollCheckbox = document.getElementById('autoScrollCheckbox');
    const logsContainer = document.getElementById('logsContainer');
    
    // Simple pagination controls (non-functional for now to not interfere with streaming)
    const logsPrevPage = document.getElementById('logsPrevPage');
    const logsNextPage = document.getElementById('logsNextPage');
    const logsCurrentPage = document.getElementById('logsCurrentPage');
    const logsTotalPages = document.getElementById('logsTotalPages');
    const logsPageSize = document.getElementById('logsPageSize');
    
    // Set default values
    if (logsCurrentPage) logsCurrentPage.textContent = '1';
    if (logsTotalPages) logsTotalPages.textContent = '1';
    if (logsPrevPage) logsPrevPage.disabled = true;
    if (logsNextPage) logsNextPage.disabled = true;
    
    if (autoScrollCheckbox) {
        // Simple auto-scroll behavior for natural page flow - don't interfere with streaming
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                    // Check if new log entries were added
                    const hasLogEntry = Array.from(mutation.addedNodes).some(node => 
                        node.nodeType === Node.ELEMENT_NODE && 
                        (node.classList?.contains('log-entry') || node.querySelector?.('.log-entry'))
                    );
                    
                    if (hasLogEntry && autoScrollCheckbox.checked) {
                        // Auto-scroll to top of page since logs are in reverse order (newest first)
                        setTimeout(() => {
                            window.scrollTo({
                                top: 0,
                                behavior: 'smooth'
                            });
                        }, 100);
                    }
                }
            });
        });
        
        // Observe the logs container for new entries
        if (logsContainer) {
            observer.observe(logsContainer, {
                childList: true,
                subtree: true
            });
        }
    }
});

// Set default values
if (logsCurrentPage) logsCurrentPage.textContent = '1';
if (logsTotalPages) logsTotalPages.textContent = '1';
if (logsPrevPage) logsPrevPage.disabled = true;
if (logsNextPage) logsNextPage.disabled = true;

// Simple pagination functionality that works with displayed logs
let pageSize = 20; // Default page size
let currentPage = 1;

// Load saved logs settings from localStorage
function loadLogsSettings() {
    try {
        const savedSettings = localStorage.getItem('huntarr-logs-settings');
        if (savedSettings) {
            const settings = JSON.parse(savedSettings);
            
            // Restore page size
            if (settings.pageSize) {
                pageSize = settings.pageSize;
                const logsPageSize = document.getElementById('logsPageSize');
                if (logsPageSize) {
                    logsPageSize.value = settings.pageSize.toString();
                }
            }
            
            // Restore log level
            if (settings.logLevel) {
                const logLevelSelect = document.getElementById('logLevelSelect');
                if (logLevelSelect) {
                    logLevelSelect.value = settings.logLevel;
                }
            }
            
            // Restore app filter
            if (settings.appFilter) {
                const logAppSelect = document.getElementById('logAppSelect');
                if (logAppSelect) {
                    logAppSelect.value = settings.appFilter;
                }
            }
            
            console.log('[LogsSection] Restored settings:', settings);
        }
    } catch (e) {
        console.warn('[LogsSection] Failed to load saved settings:', e);
    }
}

// Save logs settings to localStorage
function saveLogsSettings() {
    try {
        const logLevelSelect = document.getElementById('logLevelSelect');
        const logAppSelect = document.getElementById('logAppSelect');
        const logsPageSize = document.getElementById('logsPageSize');
        
        const settings = {
            pageSize: pageSize,
            logLevel: logLevelSelect ? logLevelSelect.value : 'info',
            appFilter: logAppSelect ? logAppSelect.value : 'all'
        };
        
        localStorage.setItem('huntarr-logs-settings', JSON.stringify(settings));
        console.log('[LogsSection] Saved settings:', settings);
    } catch (e) {
        console.warn('[LogsSection] Failed to save settings:', e);
    }
}

// Watch for when logs section becomes active and restore settings
const observer = new MutationObserver(function(mutations) {
    mutations.forEach(function(mutation) {
        if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
            const logsSection = document.getElementById('logsSection');
            if (logsSection && logsSection.classList.contains('active')) {
                // Small delay to ensure all elements are ready, then restore settings
                setTimeout(() => {
                    loadLogsSettings();
                    // Update pagination after restoring settings
                    setTimeout(() => {
                        updateLogsPagination();
                    }, 100);
                }, 200);
            }
        }
    });
});

// Start observing the logs section for class changes
const logsSection = document.getElementById('logsSection');
if (logsSection) {
    observer.observe(logsSection, {
        attributes: true,
        attributeFilter: ['class']
    });
}

function updateLogsPagination() {
    if (!logsContainer) return;
    
    // First, clear any pagination hiding to see what's naturally visible  
    const allLogEntries = logsContainer.querySelectorAll('.log-entry');
    allLogEntries.forEach(entry => {
        if (entry.hasAttribute('data-hidden-by-pagination')) {
            entry.removeAttribute('data-hidden-by-pagination');
            // Only restore display if it wasn't hidden by log level filtering
            if (!entry.hasAttribute('data-hidden-by-filter')) {
                entry.style.display = '';
            }
        }
    });
    
    // Get entries that are visible after log level filtering
    // Check both computed style AND our filter attribute to avoid race conditions
    const visibleLogEntries = Array.from(allLogEntries).filter(entry => {
        // Skip if explicitly hidden by log level filter
        if (entry.hasAttribute('data-hidden-by-filter')) {
            return false;
        }
        
        // Also check computed style as fallback
        const style = window.getComputedStyle(entry);
        return style.display !== 'none';
    });
    
    const totalLogs = visibleLogEntries.length;
    const totalPages = Math.max(1, Math.ceil(totalLogs / pageSize));
    
    // Update pagination display
    if (logsCurrentPage) logsCurrentPage.textContent = currentPage;
    if (logsTotalPages) logsTotalPages.textContent = totalPages;
    
    // Update button states
    if (logsPrevPage) logsPrevPage.disabled = currentPage <= 1;
    if (logsNextPage) logsNextPage.disabled = currentPage >= totalPages;
    
    // Apply pagination to visible entries only
    const startIndex = (currentPage - 1) * pageSize;
    const endIndex = startIndex + pageSize;
    
    visibleLogEntries.forEach((logEntry, index) => {
        if (index < startIndex || index >= endIndex) {
            logEntry.style.display = 'none';
            logEntry.setAttribute('data-hidden-by-pagination', 'true');
        }
    });
}

// Handle page size change
function handlePageSizeChange() {
    if (logsPageSize) {
        pageSize = parseInt(logsPageSize.value);
        currentPage = 1; // Reset to first page
        updateLogsPagination();
        saveLogsSettings(); // Save settings when page size changes
    }
}

// Handle page navigation
function goToLogsPage(page) {
    if (!logsContainer) return;
    
    const allLogEntries = logsContainer.querySelectorAll('.log-entry');
    
    // Only count entries not hidden by log level filtering
    const visibleLogEntries = Array.from(allLogEntries).filter(entry => {
        return !entry.hasAttribute('data-hidden-by-filter');
    });
    
    const totalLogs = visibleLogEntries.length;
    const totalPages = Math.max(1, Math.ceil(totalLogs / pageSize));
    
    if (page >= 1 && page <= totalPages) {
        currentPage = page;
        updateLogsPagination();
        
        // Scroll to top when changing pages
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }
}

// Event listeners for pagination
if (logsPrevPage) {
    logsPrevPage.addEventListener('click', () => goToLogsPage(currentPage - 1));
}

if (logsNextPage) {
    logsNextPage.addEventListener('click', () => goToLogsPage(currentPage + 1));
}

if (logsPageSize) {
    logsPageSize.addEventListener('change', handlePageSizeChange);
}

// Add event listener to log level selector to update pagination when filter changes
const logLevelSelect = document.getElementById('logLevelSelect');
if (logLevelSelect) {
    logLevelSelect.addEventListener('change', function() {
        currentPage = 1; // Reset to first page when filter changes
        // Use a longer delay to let the filtering complete before updating pagination
        setTimeout(() => {
            updateLogsPagination();
        }, 300);
        saveLogsSettings(); // Save settings when log level changes
    });
}

// Add event listener to app selector to update pagination when filter changes
const logAppSelect = document.getElementById('logAppSelect');
if (logAppSelect) {
    logAppSelect.addEventListener('change', function() {
        currentPage = 1; // Reset to first page when filter changes
        // Use a longer delay to let the filtering complete before updating pagination
        setTimeout(() => {
            updateLogsPagination();
        }, 300);
        saveLogsSettings(); // Save settings when app filter changes
    });
}

// Add event listeners for search functionality
const logSearchInput = document.getElementById('logSearchInput');
const logSearchButton = document.getElementById('logSearchButton');
const clearSearchButton = document.getElementById('clearSearchButton');

if (logSearchInput) {
    logSearchInput.addEventListener('input', function() {
        currentPage = 1; // Reset to first page when search changes
        setTimeout(() => {
            updateLogsPagination();
        }, 300);
    });
}

if (logSearchButton) {
    logSearchButton.addEventListener('click', function() {
        currentPage = 1; // Reset to first page when search is performed
        setTimeout(() => {
            updateLogsPagination();
        }, 300);
    });
}

if (clearSearchButton) {
    clearSearchButton.addEventListener('click', function() {
        currentPage = 1; // Reset to first page when search is cleared
        setTimeout(() => {
            updateLogsPagination();
        }, 300);
    });
}

// Update pagination whenever new logs are added
const logObserver = new MutationObserver(function(mutations) {
    let hasNewLogs = false;
    
    mutations.forEach(function(mutation) {
        if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
            const hasLogEntry = Array.from(mutation.addedNodes).some(node => 
                node.nodeType === Node.ELEMENT_NODE && 
                node.classList?.contains('log-entry')
            );
            if (hasLogEntry) {
                hasNewLogs = true;
            }
        }
    });
    
    if (hasNewLogs) {
        // Use a delay to avoid interfering with real-time log streaming
        setTimeout(() => {
            updateLogsPagination();
        }, 500);
    }
});

// Observe logs container for new entries
if (logsContainer) {
    logObserver.observe(logsContainer, {
        childList: true,
        subtree: true
    });
}

// Initial pagination update
setTimeout(() => {
    updateLogsPagination();
}, 1000);
